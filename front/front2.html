<!DOCTYPE html>
<html lang="zh-TW">
<head>

</head>
<body>

    <div id="app" class="main-container w-full">

    <!-- Modal for Messages -->

    <script>
        // *** 1. CONFIGURATION ***
        // ğŸš¨ é€™æ˜¯å¾Œç«¯ Vercel éƒ¨ç½²å¾Œçš„ç¶²å€ï¼è«‹å‹™å¿…æ›¿æ›æˆæ‚¨çš„å¯¦éš›ç¶²å€ï¼
        const BACKEND_URL = 'https://your-vercel-backend-url.vercel.app'; 

        // *** 2. STATE MANAGEMENT ***
        let currentUser = null; // { account, name, role, token }

        // *** 3. UTILITY FUNCTIONS ***

        /** é¡¯ç¤ºè¨Šæ¯å½ˆçª— (å–ä»£ alert) */
        function showModal(title, body) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-body').textContent = body;

        /** é—œé–‰å½ˆçª— */

        /** åŸ·è¡Œ API è«‹æ±‚ */
        async function apiFetch(endpoint, method = 'GET', data = null) {
            const url = `${BACKEND_URL}${endpoint}`;
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    // 'Authorization': currentUser ? `Bearer ${currentUser.token}` : '' // å¯¦éš›å°ˆæ¡ˆéœ€åŠ ä¸Š
                },
            };

            if (data) {
                options.body = JSON.stringify(data);
            }

            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    // å˜—è©¦è§£æéŒ¯èª¤è¨Šæ¯
                    const errorData = await response.json().catch(() => ({ message: 'ä¼ºæœå™¨éŒ¯èª¤' }));
                    throw new Error(errorData.message || 'API è«‹æ±‚å¤±æ•—');
                }
                // æª¢æŸ¥æ˜¯å¦ç‚º 204 No Content
                if (response.status === 204 || response.headers.get("Content-Length") === "0") {
                    return { status: "success", message: "æ“ä½œæˆåŠŸ" };
                }
                return response.json();
            } catch (error) {
                console.error('API Error:', error);
                showModal('é€£ç·šæˆ–è«‹æ±‚éŒ¯èª¤', error.message || 'ç„¡æ³•é€£ç·šåˆ°å¾Œç«¯æœå‹™ï¼Œè«‹æª¢æŸ¥ç¶²å€æ˜¯å¦æ­£ç¢ºã€‚');
                return null;

        }

        /** å–å¾—å‡å–®è³‡æ–™ */
        async function fetchLeaves() {
            let endpoint = '/api/leaves';
            if (currentUser.role === 'student') {
                endpoint += `?student_id=${currentUser.account}`;
            }
            
            const data = await apiFetch(endpoint);
            if (data) {

                render();
            }
        }

        // *** 4. RENDER FUNCTIONS ***

        /** ä¸»æ¸²æŸ“å™¨ */
        function render() {
            if (!currentUser && currentView !== 'login') {
                currentView = 'login';
            }
            
            app.innerHTML = '';
            let htmlContent = '';

            switch (currentView) {
                case 'login':
                    htmlContent = renderLogin();
                    break;
                case 'student':
                    htmlContent = renderStudentDashboard();
                    break;
                case 'admin':
                    htmlContent = renderAdminDashboard();
                    break;
                default:
                    htmlContent = renderLogin();
            }

            // ä¸»è¦å¡ç‰‡å®¹å™¨
            app.innerHTML = `

                            ä¼æ¥­è«‹å‡ç³»çµ±

                        ${currentUser ? `

                                æ­¡è¿, <span class="text-primary">${currentUser.name} (${currentUser.role === 'admin' ? 'ä¸»ç®¡' : 'å­¸ç”Ÿ'})</span>
                                <button onclick="logout()" class="ml-4 text-danger hover:text-red-700 transition duration-150">
                                    <i class="fa-solid fa-right-from-bracket"></i> ç™»å‡º
                                </button>
                            </div>
                        ` : ''}
                    </header>
                    <main id="dashboard-content">
                        ${htmlContent}
                    </main>
                </div>
            `;
            // å¦‚æœåœ¨ Dashboardï¼Œç¢ºä¿æ•¸æ“šæ˜¯æœ€æ–°çš„
            if (currentUser && currentView !== 'login') {
                fetchLeaves();
            }
        }

        /** ç™»å…¥ä»‹é¢ */
        function renderLogin() {
            return `
                <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl w-full max-w-md mx-auto mt-10 border-t-4 border-primary">
                    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">ç³»çµ±ç™»å…¥</h2>
                    <form id="login-form" onsubmit="handleLogin(event)">
                        <div class="mb-6">
                            <label for="account" class="block text-sm font-medium text-gray-700 mb-1">å¸³è™Ÿ (å­¸è™Ÿ/Admin)</label>
                            <input type="text" id="account" name="account" placeholder="e.g. 12156208 æˆ– admin" required

                            <input type="password" id="password" name="password" placeholder="e.g. 123 æˆ– admin" required

                        </button>
                    </form>
                    <div class="mt-6 text-sm text-gray-500 text-center">
                        <p>æ¸¬è©¦å¸³è™Ÿ: å­¸ç”Ÿ(12156208/123), ä¸»ç®¡(admin/admin)</p>
                    </div>
                </div>
            `;
        }

        /** å­¸ç”Ÿå„€è¡¨æ¿ */
        function renderStudentDashboard() {
            const studentLeaves = leavesData.filter(l => l.student_id === currentUser.account);
            
            return `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <!-- å·¦å´: ç”³è«‹è«‹å‡è¡¨å–® -->
                    <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-lg border-l-4 border-secondary h-min">
                        <h3 class="text-xl font-bold text-secondary mb-4 flex items-center">
                            <i class="fa-solid fa-file-signature mr-2"></i> ç”³è«‹è«‹å‡
                        </h3>
                        <form id="apply-form" onsubmit="handleApply(event)">
                            <input type="hidden" id="student_id" value="${currentUser.account}">
                            <div class="mb-4">

                                <input type="date" id="date" required 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition">
                            </div>
                            <div class="mb-6">
                                <label for="reason" class="block text-sm font-medium text-gray-700 mb-1">è«‹å‡äº‹ç”±</label>
                                <textarea id="reason" rows="3" placeholder="è«‹è©³ç´°èªªæ˜è«‹å‡åŸå› ..." required 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition"></textarea>
                            </div>
                            <button type="submit" class="w-full bg-secondary hover:bg-orange-700 text-white font-bold py-2 rounded-lg transition duration-200">
                                <i class="fa-solid fa-paper-plane mr-2"></i> æäº¤ç”³è«‹
                            </button>
                        </form>
                    </div>

                    <!-- å³å´: å‡å–®ç‹€æ…‹åˆ—è¡¨ -->
                    <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-lg border-l-4 border-primary">
                        <h3 class="text-xl font-bold text-primary mb-4 flex items-center">
                            <i class="fa-solid fa-calendar-check mr-2"></i> æˆ‘çš„è«‹å‡è¨˜éŒ„ (${studentLeaves.length} ç­†)
                        </h3>
                        ${renderLeavesTable(studentLeaves, 'student')}
                    </div>
                </div>
            `;
        }

        /** ä¸»ç®¡å„€è¡¨æ¿ */
        function renderAdminDashboard() {
            const pendingCount = leavesData.filter(l => l.status === 'Pending').length;
            
            return `

                        <span class="ml-4 px-3 py-1 bg-yellow-100 text-yellow-800 rounded-full text-base font-semibold">å¾…å¯©æ ¸: ${pendingCount} ç­†</span>
                    </h3>
                    <p class="text-gray-600 mb-6">ä»¥ä¸‹æ˜¯æ‰€æœ‰å“¡å·¥/å­¸ç”Ÿçš„è«‹å‡ç”³è«‹åˆ—è¡¨ï¼Œè«‹é€²è¡Œå¯©æ ¸ã€‚</p>
                    ${renderLeavesTable(leavesData, 'admin')}
                </div>
            `;
        }
        
        /** æ¸²æŸ“å‡å–®è¡¨æ ¼ (å…±ç”¨) */
        function renderLeavesTable(data, role) {
            if (data.length === 0) {
                return `<p class="text-gray-500 text-center py-10">ç›®å‰æ²’æœ‰ä»»ä½•å‡å–®è¨˜éŒ„ã€‚</p>`;
            }

            // æ’åºï¼šå¾…å¯©æ ¸çš„å„ªå…ˆé¡¯ç¤º
            const sortedData = [...data].sort((a, b) => {
                if (a.status === 'Pending' && b.status !== 'Pending') return -1;
                if (a.status !== 'Pending' && b.status === 'Pending') return 1;
                return new Date(b.date) - new Date(a.date);
            });

            return `

                            <tr>
                                <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                ${role === 'admin' ? '<th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ç”³è«‹äººID</th>' : ''}
                                <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">æ—¥æœŸ</th>
                                <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">äº‹ç”±</th>
                                <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ç‹€æ…‹</th>
                                ${role === 'admin' ? '<th class="px-3 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">æ“ä½œ</th>' : ''}
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            ${sortedData.map(leave => {
                                const statusColor = {
                                    'Pending': 'bg-yellow-100 text-yellow-800',
                                    'Approved': 'bg-success text-white',
                                    'Rejected': 'bg-danger text-white'
                                }[leave.status] || 'bg-gray-100 text-gray-800';

                                return `

                                        <td class="px-3 py-4 text-sm text-gray-500 max-w-xs truncate">${leave.reason}</td>
                                        <td class="px-3 py-4 whitespace-nowrap">

                                                ${leave.status === 'Pending' ? 'å¾…å¯©æ ¸' : (leave.status === 'Approved' ? 'å·²æ‰¹å‡†' : 'å·²æ‹’çµ•')}
                                            </span>
                                        </td>
                                        ${role === 'admin' ? `
                                            <td class="px-3 py-4 whitespace-nowrap text-center text-sm font-medium">
                                                ${leave.status === 'Pending' ? `
                                                    <button onclick="handleAudit(${leave.id}, 'Approved')" class="text-success hover:text-green-700 mr-3 transition">æ‰¹å‡†</button>
                                                    <button onclick="handleAudit(${leave.id}, 'Rejected')" class="text-danger hover:text-red-700 transition">æ‹’çµ•</button>
                                                ` : 'å·²è™•ç†'}
                                            </td>
                                        ` : ''}
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // *** 5. EVENT HANDLERS ***

        /** è™•ç†ç™»å…¥è«‹æ±‚ */
        async function handleLogin(event) {
            event.preventDefault();
            const form = event.target;
            const account = form.account.value;
            const password = form.password.value;
            
            const result = await apiFetch('/api/login', 'POST', { account, password });

            if (result && result.status === 'success') {
                currentUser = {
                    account: account,
                    name: result.name,
                    role: result.role,
                    token: result.token
                };
                currentView = result.role;
                showModal('ç™»å…¥æˆåŠŸ', `æ­¡è¿ ${result.name} (${result.role === 'admin' ? 'ä¸»ç®¡' : 'å­¸ç”Ÿ'})ï¼`);
                render();
            }
        }

        /** è™•ç†è«‹å‡ç”³è«‹ */
        async function handleApply(event) {
            event.preventDefault();
            const form = event.target;
            const student_id = form.student_id.value;
            const date = form.date.value;
            const reason = form.reason.value;

            const result = await apiFetch('/api/apply', 'POST', { student_id, date, reason });

            if (result && result.status === 'success') {
                showModal('ç”³è«‹æˆåŠŸ', 'æ‚¨çš„è«‹å‡ç”³è«‹å·²æäº¤ï¼Œè«‹ç­‰å¾…ä¸»ç®¡å¯©æ ¸ã€‚');
                // æ¸…ç©ºè¡¨å–®
                form.date.value = '';
                form.reason.value = '';
                // é‡æ–°è¼‰å…¥è³‡æ–™
                fetchLeaves();
            }
        }

        /** è™•ç†å‡å–®å¯©æ ¸ */
        async function handleAudit(id, status) {
            if (!confirm(`ç¢ºå®šè¦å°‡å‡å–® ID: ${id} è¨­ç‚º ${status === 'Approved' ? 'æ‰¹å‡†' : 'æ‹’çµ•'} å—?`)) {
                return; // å–æ¶ˆæ“ä½œ
            }

            const result = await apiFetch('/api/audit', 'PATCH', { id, status });

            if (result && result.status === 'success') {
                showModal('å¯©æ ¸æˆåŠŸ', result.message);
                // é‡æ–°è¼‰å…¥è³‡æ–™
                fetchLeaves();
            }
        }

        /** ç™»å‡º */
        function logout() {
            currentUser = null;
            leavesData = [];
            currentView = 'login';
            showModal('ç™»å‡ºæˆåŠŸ', 'æ‚¨å·²å®‰å…¨ç™»å‡ºç³»çµ±ã€‚');
            render();
        }

        // *** 6. INITIALIZATION ***
        window.onload = render; // é é¢è¼‰å…¥å¾Œï¼Œé–‹å§‹æ¸²æŸ“ç™»å…¥ç•«é¢

        // ç‚ºäº†è®“ä½¿ç”¨è€…é«”é©—æ›´å¥½ï¼Œé¿å…ä½¿ç”¨ alert()ï¼Œç”¨è‡ªè¨‚ modal å–ä»£
        function confirm(message) {
            return window.confirm(message); // é€™è£¡ä½¿ç”¨åŸç”Ÿ confirmï¼Œå› ç‚ºé€™åœ¨ Canvas ç’°å¢ƒä¸‹æ˜¯ä¾‹å¤–å…è¨±çš„
        }
    </script>
</body>
